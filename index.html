<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Spline Viewer</title>
  <link rel="preload" href="./scene.splinecode" as="fetch" crossorigin="anonymous" />
  <style>
    html, body { margin: 0; padding: 0; overflow: hidden; height: 100%; }
    canvas { width: 100%; height: 100vh; display: block; }
  </style>
</head>
<body>
  <canvas id="canvas3d"></canvas>

  <script type="module">
    import { Application } from 'https://unpkg.com/@splinetool/runtime@1.11.2/build/runtime.js';
    const canvas = document.getElementById('canvas3d');
    const app = new Application(canvas);
    app.load('./scene.splinecode', {
      mode: 'cors',
      credentials: 'omit'
    });
  </script>
</body>
</html>
